<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
        <img class="headerLogo" src="./imagenes/logoAlura.png" alt="logoAlura">
        </div>
    </header>
<main>
            <div class="main">
    <div class="izquierda">
        <textarea id="ingresarTexto" class="ingresarTexto" placeholder="Ingrese el texto aqui"></textarea>
            
        <div class="footerIzq">

        <img src="./imagenes/Frame 1.png" alt="logoExclamacion">
                
                <div class="botonesIzq">
                    
                    <button id="botonEncriptar" class="botonEncriptar">Encriptar</button>
                    <button id="botonDesencriptar" class="botonDesencriptar">Desencriptar</button>
                </div>
            </div>
    </div>

    <div id="derecha" class="derecha">
        <img id="muñeco" class="muñeco" src="./imagenes/muñecoAlura.png" alt="muñecoAlura">
        <textarea id="mensajeFinal" class="mensajeFinal" placeholder="Ningun mensaje fue encontrado"></textarea>
        
        <p id="informacionDerecha" class="informacionDerecha">Ingresa el texto que desees encriptar o desencriptar</p>
<button class="botonOculto">Copiar</button>
            </div>
    </div>



</main>


<footer>

</footer>

<script src="./script.js"></script>

</body>
</html>
